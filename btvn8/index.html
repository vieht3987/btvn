<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="triangleForm">
    <label for="sideA">Góc 1:</label>
    <input type="number" id="sideA" name="sideA" required>
    <label for="sideB">Góc 2:</label>
    <input type="number" id="sideB" name="sideB" required>
    <button type="button" onclick="calculateTriangle()">Calculate</button>
  </form>
  <div id="result">
    <!-- Kết quả sẽ được hiển thị ở đây -->
  </div>
  <script src="app.js"></script>
</body>
</html>
